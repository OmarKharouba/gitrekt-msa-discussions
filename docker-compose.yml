version: "3"
services:
  questions-server:
    restart: always
    build:
      dockerfile: ./Dockerfile
      context: .
    ports:
      - 3001:3001
    volumes:
      - ./:/usr/src/app
    command: "sh -c \"./watch.sh\""
    networks:
      - devconf_gitrekt-network
    env_file:
      - .env

networks:
  devconf_gitrekt-network:
    external: true
